<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Лайв кодинг урок по реализации корзины товаров и вывод списка товаров через JS" />
  <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/styles/index.css" />
  <script defer type="module" src="./index.js"></script>
  <title>Урок №17-18</title>
</head>

<body>
  <header class="main__header">
    <div class="container main__header__wrapper">
      <h1 class="main__header__logo">Урок №17-18</h1>

      <div class="main__header__actions">
        <nav class="main__header__nav">
          <a href="#products" class="header__nav__link">Пицца</a>
          <a href="#products" class="header__nav__link">Бургеры</a>
        </nav>
        <button class="shopping__cart__btn">
          <img src="./assets/icons/shopping-cart.svg" alt="Корзина" />
        </button>

        <div class="shopping__cart" data-open="false">
          <div class="cart__window">
            <div class="shopping__cart__info">
              <h2 class="shopping__cart__sum">0 тг</h2>
              <div class="shopping__cart__actions">
                <button class="shopping__cart__close__btn">Закрыть</button>
                <button class="shopping__cart__pay__btn">Оплатить</button>
              </div>
            </div>

            <div class="cart__products"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="page__content">
    <section id="products" class="container">
      <h3 class="block__title">Пицца</h3>
      <div class="container products"></div>
    </section>
  </main>

  <footer class="main__footer">
    <div class="container main__footer__wrapper">
      <h2 class="main__footer__logo">Урок №17-18</h2>

      <div class="footer__col">
        <h4>Навигация</h4>
        <nav class="footer__nav">
          <a href="#products" class="footer__nav__link">Пицца</a>
          <a href="#" class="footer__nav__link">Бургеры</a>
        </nav>
      </div>

      <div class="footer__col">
        <h4>Доставка</h4>
        <nav class="footer__nav">
          <a href="#" class="footer__nav__link">Правила доставки</a>
        </nav>
      </div>
    </div>

    <div class="main__footer__copyright">
      <p class="copyright">Урок №17 &copy; 2026 все права защищены.</p>
    </div>
  </footer>
</body>

</html>
