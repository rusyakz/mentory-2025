<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <h1 class="">Tailwind</h1>

  <div class='flex flex-col rounded-lg bg-white text-base shadow-md sm:max-w-sm'>
    <div class='flex flex-auto flex-col gap-4 p-6'>
      <div>
        <label class='block cursor-pointer p-1 text-sm text-black' for='full-name-label'>
          Full Name
        </label>
        <input type='text' placeholder='Enter name'
          class='h-9.5 shrink-1 inline-flex w-full cursor-text appearance-none rounded-md border border-black/40 bg-white px-3 text-base text-black focus-within:isolate focus-within:border-violet-500 focus-within:outline-1 focus-within:outline-violet-500'
          id='full-name-label' />
      </div>
      <div>
        <label class='block cursor-pointer p-1 text-sm text-black' for='toggle-password-label'>
          Password
        </label>
        <div
          class='h-9.5 shrink-1 inline-flex w-full cursor-text appearance-none rounded-md border border-black/40 bg-white px-3 text-base text-black focus-within:isolate focus-within:border-violet-500 focus-within:outline-1 focus-within:outline-violet-500'>
          <input id='toggle-password-label' type='password' placeholder='Enter password'
            class='peer w-full outline-none' />
          <button type='button' data-toggle-password='{ "target": "#toggle-password-label" }'
            class='block cursor-pointer' aria-label='password toggle'>
            <span class='icon-[tabler--eye] password-active:block hidden size-5 shrink-0 text-black/80'></span>
            <span class='icon-[tabler--eye-off] password-active:hidden block size-5 shrink-0 text-black/80'></span>
          </button>
        </div>
      </div>
      <div class='flex items-center gap-1'>
        <input type='checkbox'
          class='size-5 appearance-none rounded-sm border border-black/40 accent-violet-500 checked:appearance-auto'
          id='remember-me' />
        <label class='block cursor-pointer p-1 text-sm text-black' for='remember-me'>
          Remember me
        </label>
      </div>
      <div class='flex flex-wrap items-start gap-3'>
        <button
          class='h-9.5 inline-flex w-full cursor-pointer items-center justify-center gap-x-2 rounded-md border border-violet-500 bg-violet-500 px-4 text-center align-middle text-base font-medium text-violet-50 shadow-lg transition-all duration-200 hover:bg-violet-600 focus-visible:outline-2 focus-visible:outline-violet-100 disabled:pointer-events-none disabled:opacity-50'>
          Sign In
        </button>
      </div>
    </div>
  </div>


  <div class="flex justify-between">
    <div class="bg-blue-500 p-5">1</div>
    <div class="bg-red-500 p-5">2</div>
    <div class="bg-green-500 p-5">3</div>
  </div>

  <div class="my-10 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
    <div class="bg-blue-500 lg:bg-yellow-500 p-5">1</div>
    <div class="bg-red-500 p-5">2</div>
    <div class="bg-green-500 p-5">3</div>
  </div>

  <!-- <div class="bg-yellow-500 h-24 w-[768px]"></div> -->


  <p class="text-xs">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, doloremque vero! Blanditiis facilis placeat asperiores
    rem atque sit impedit, neque provident facere laboriosam nemo nostrum maiores a ipsa ex laborum.
  </p>
</body>

</html>
